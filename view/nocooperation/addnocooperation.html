<div class="addorder_div" ng-controller="addnocooperationCtrl" ng-init="initData()">
    <h2>{{title}}修理厂</h2>
    <button class="goback" ng-click="back()"></button>
    <div class="addorder">
        <table>
            <tr>
                <td>修理厂类别：</td>
                <td>
                    <input type="radio" name="type" id="" ng-click="branch(branchOne)" ng-checked="data.branchCompany == branchOne">{{branchOne}}
                    <input type="radio" name="type" id="" ng-click="branch(branchTwo)" ng-checked="data.branchCompany == branchTwo">{{branchTwo}}
                    <input type="radio" name="type" id="" ng-click="branch(branchThree)" ng-checked="data.branchCompany == branchThree">{{branchThree}}
                </td>
            </tr>
            <tr>
                <td>
                    <span class="require"></span>修理厂名称：</td>
                <td>
                    <input class="input" type="text" ng-change="change()" maxlength="50" ng-model="data.fullName">
                    <span style="color:#dedede">{{data.fullName.length + 0}}/50</span>
                </td>
            </tr>
            <tr ng-hide="data.noPushFixCode">
                <td>
                    修理厂地址：</td>
                <td>
                    <input class="input" type="text" ng-model="address" placeholder="请从地图上选择" readonly ng-click="selectMap('车行')">
                </td>
            </tr>
        </table>
        <br>

        <br>
        <!--<button class="button" style="margin-left: 5vw;margin-top: 30px;"  ng-click="back()"></button>-->
        <div style="width:470px;height:50px;">
            <button class="button {{data.fullName.length > 0?'':'button_disabled'}}" ng-disabled="data.fullName.length > 0?false:true"
                style="margin-left: 5vw;" ng-click="submit_button()">确定</button>
            <button class="button  " style="margin-left: 20px;" ng-click="reset()">重置</button>
            <span style="float:right">为必填项</span>
            <span class="require" style="float:right"></span>
        </div>

    </div>

</div>
